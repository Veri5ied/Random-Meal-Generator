<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Generator</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h3>
                Are you really hungry?
            </h3>
            <h5>Get a random meal by clicking on the get meal button below</h5>
            <button class="button-primary" id="get_meal">Get Meal üçî</button>

        </div>
        <div id="meal" class="row meal"></div>
    </div>
    <main class="container">
        <div class="hamburger">
            <figure>
                <img src="hamburger.png" alt="hamburger">
            </figure>
        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
